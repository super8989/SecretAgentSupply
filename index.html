<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">

  <body>
<!-- Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

<!-- Main Banner -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>

    </div>

<!-- Navigation Bar -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>

      </ul>

            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

<!-- Business Info -->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>

<!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>

    </div>
